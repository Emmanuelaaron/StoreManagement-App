<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Store Manage App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../Assets/Css/login.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="header">
        <h1>Store manager App</h1>
    </div>
    <div class="form">
        <h1>Login</h1>
        <form class="login">
            <div class="email">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter Email" name="email" required>
            </div>
            <div class="password">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password" name="passord" required>
            </div>
            <div class="button">
                <button type="submit">Login</button>
            </div>
            <div class="NoAccount">If you don't have an account, Pease contact the adminstrator</div>
        </form>
    </div>
</body>
</html>
