<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../static/css/admin_dashboard.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="body">
        <div class="navigation">
            <ul>
                <li><a href="">Store Manager App</a></li>
                <li><a href="#">Individual Outputs</a></li>
                <li><a href="../attendant/stock_available.html">Stock Status</a></li>
                <li><a href="#">Creat New Product</a></li>
                <li><a href="../admin/admin_login.html">Logout</a></li>
            </ul>
        </div>
        <div class="main_body">
            <div class="signup">
                <h3>In case of a new user, please sign them up here</h3>
                <form>
                    <div class="email">
                        <label for="email"><b>Email</b></label>
                        <input type="text" placeholder="jane@doe.com" name="email" required>
                    </div>
                    <div class="lastname">
                        <label for="lastname"><b>Last Name</b></label>
                        <input type="text" placeholder="Enter last name" name="lastname" required>
                    </div>
                    <div class="firstname">
                        <label for="firstname"><b>First Name</b></label>
                        <input type="text" placeholder="Enter first name" name="firstname" required>
                    </div>
                    <div class="password">
                        <label for="password"><b>Password</b></label>
                        <input type="password" placeholder="secret" name="password" required>
                    </div>
                    <div class="button">
                        <button type="submit" class="signupbtn">Sign Up</button>
                    </div>

                </form>
            </div>
            <!-- <img src="../static/images/image2.jpg" alt="#"> -->
        </div>
    
    </div>
    
</body>
</html>
